
 <div class="refnamediv">
  <h1 class="refname">cos</h1>
  <p class="refpurpose"><span class="refname">cos</span> &mdash; <span class="dc-title">Cosine</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.cos-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">float</span> <span class="methodname"><strong>cos</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    )</div>

  <p class="para rdfs-comment">
   <span class="function"><strong>cos()</strong></span> returns the cosine of the <code class="parameter">arg</code>
   parameter.  The <code class="parameter">arg</code> parameter is in radians.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.cos-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       An angle in radians 
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.cos-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The cosine of <code class="parameter">arg</code>
  </p>
 </div>
