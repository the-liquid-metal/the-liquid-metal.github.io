<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>sin</h1>

  <div>
    <strong>sin()</strong> returns the sine of the <code>arg</code>
    parameter. The <code>arg</code> parameter is in radians.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>A value in radians</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The sine of <code>arg</code></p>
  </div>

  <div class="examples">
    <p><strong>Example #1 sin() example</strong></p>
    <pre class="php-code">
      <?php
      // Precision depends on your precision directive
      echo sin(deg2rad(60));  //  0.866025403 ...
      echo sin(60);           // -0.304810621 ...
      ?>
    </pre>
  </div>
</div>
</body>
