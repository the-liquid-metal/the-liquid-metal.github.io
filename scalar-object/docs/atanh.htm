<h1>atanh</h1>
 <div>
  <p>
   Returns the inverse hyperbolic tangent of
   <code>arg</code>, i.e. the value whose
   hyperbolic tangent is <code>arg</code>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>arg</dt>
     <dd>The argument to process</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   Inverse hyperbolic tangent of <code>arg</code> 
  </p>
 </div>
