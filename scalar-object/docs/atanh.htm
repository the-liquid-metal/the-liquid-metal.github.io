
 <div class="refnamediv">
  <h1 class="refname">atanh</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns the inverse hyperbolic tangent of
   <code class="parameter">arg</code>, i.e. the value whose
   hyperbolic tangent is <code class="parameter">arg</code>.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   Inverse hyperbolic tangent of <code class="parameter">arg</code> 
  </p>
 </div>
