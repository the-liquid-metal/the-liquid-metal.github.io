<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>binToHex</h1>

  <div>
    Returns an ASCII string containing the hexadecimal representation of
    <code>str</code>. The conversion is done byte-wise with the high-nibble first.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>str</dt>
      <dd>A string.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the hexadecimal representation of the given string.</p>
  </div>
</div>
</body>
