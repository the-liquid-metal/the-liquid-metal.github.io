<h1>binToHex</h1>

 <div>
  <p>
   Returns an ASCII string containing the hexadecimal representation
   of <code>str</code>. The conversion is done byte-wise
   with the high-nibble first.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>str</code></dt>
     <dd>A string.</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   Returns the hexadecimal representation of the given string.
  </p>
 </div>
