
 <div class="refnamediv">
  <h1 class="refname">binToHex</h1>
 </div>
 
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns an ASCII string containing the hexadecimal representation
   of <code class="parameter">str</code>. The conversion is done byte-wise
   with the high-nibble first.
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">str</code></dt>

     <dd>

      <p>
       A string.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   Returns the hexadecimal representation of the given string.
  </p>
 </div>
