<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>

<body>
<div class="ajax-area">
  <h1>asin</h1>

  <div>
    Returns the arc sine of <code>arg</code> in radians. <strong>asin()</strong> is the complementary
    function of <a href="function.sin.php">sin()</a>, which means that <em>a==sin(asin(a))</em> for
    every value of a that is within <strong>asin()</strong>'s range.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The arc sine of <code>arg</code> in radians</p>
  </div>
</div>
</body>
