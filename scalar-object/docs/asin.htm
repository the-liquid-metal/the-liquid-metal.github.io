
 <div class="refnamediv">
  <h1 class="refname">asin</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns the arc sine of <code class="parameter">arg</code> in radians.
   <span><strong>asin()</strong></span> is the complementary function of
   <span><a href="function.sin.php" class="function">sin()</a></span>, which means that
   <em>a==sin(asin(a))</em> for every value of a that is within
   <span><strong>asin()</strong></span>&#039;s range.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   The arc sine of <code class="parameter">arg</code> in radians
  </p>
 </div>
