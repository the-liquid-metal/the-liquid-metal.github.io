<html>

<body>
<div class="short-description">
  <code>cosh( ): float</code>
  <p>
    Context: number.<br/>
    Alias of <a href="http://php.net/manual/en/function.cosh.php">cosh</a>.<br/>
    Hyperbolic cosine.
  </p>
</div>
<div class="ajax-area">
  <h1>cosh</h1>

  <div>
    Returns the hyperbolic cosine of <var>$scalarObject->val</var>,
    defined as <code>(exp(<var>$scalarObject->val</var>) + exp(-<var>$scalarObject->val</var>))/2</code>.
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The hyperbolic cosine of <var>$scalarObject->val</var>.</p>
  </div>
</div>
</body>
