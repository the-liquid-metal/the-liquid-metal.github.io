<body>
<div class="short-description">

</div>
<div class="ajax-area">
  <h1>intToChar</h1>

  <div>
    <p>Returns a one-character string containing the character specified by <code>ascii</code>.</p>
    <p>This function complements <a href="charToInt.htm">charToInt()</a>.</p>
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>ascii</dt>
      <dd>The ascii code.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the specified character.</p>
  </div>

  <div class="examples">
    <p><strong>Example #1 intToChar() example</strong></p>
    <pre class="php-code">
      <?php
      $str = "The string ends in escape: ";
      $str .= intToChar(27); /* add an escape character at the end of $str */

      /* Often this is more useful */

      $str = sprintf("The string ends in escape: %c", 27);
      ?>
    </pre>
  </div>
</div>
</body>
