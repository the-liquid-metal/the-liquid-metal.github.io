<h1>log10</h1>
 <div>
  <p>
   Returns the base-10 logarithm of <code>arg</code>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The argument to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>

  </p>
 </div>
