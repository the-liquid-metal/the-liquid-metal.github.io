<h1>cosh</h1>
 <div>
  <p>
   Returns the hyperbolic cosine of <code>arg</code>,
   defined as <em>(exp(arg) + exp(-arg))/2</em>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>arg</dt>
     <dd>The argument to process</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>The hyperbolic cosine of <code>arg</code></p>
 </div>
