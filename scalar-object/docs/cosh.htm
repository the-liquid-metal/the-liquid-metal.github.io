<h1>cosh</h1>
 <div>
  <p>
   Returns the hyperbolic cosine of <code>arg</code>,
   defined as <em>(exp(arg) + exp(-arg))/2</em>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd><p>The argument to process</p></dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The hyperbolic cosine of <code>arg</code>
  </p>
 </div>
