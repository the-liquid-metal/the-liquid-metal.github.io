
 <div>
  <h1>atan</h1>
 </div>
 <div>
  <p>
   Returns the arc tangent of <code class="parameter">arg</code> in radians.
   <span><strong>atan()</strong></span> is the complementary function of
   <span><a href="function.tan.php" class="function">tan()</a></span>, which means that
   <em>a==tan(atan(a))</em> for every value of a that is within
   <span><strong>atan()</strong></span>&#039;s range.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       The argument to process
      </p>
     </dd>

   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   The arc tangent of <code class="parameter">arg</code> in radians.
  </p>
 </div>
