<h1>atan</h1>
 <div>
  <p>
   Returns the arc tangent of <code>arg</code> in radians.
   <span><strong>atan()</strong></span> is the complementary function of
   <span><a href="function.tan.php">tan()</a></span>, which means that
   <em>a==tan(atan(a))</em> for every value of a that is within
   <span><strong>atan()</strong></span>&#039;s range.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd><p>The argument to process</p></dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The arc tangent of <code>arg</code> in radians.
  </p>
 </div>
