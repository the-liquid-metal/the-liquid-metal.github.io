<h1>atan</h1>
 <div>
  <p>
   Returns the arc tangent of <code>arg</code> in radians.
   <strong>atan()</strong> is the complementary function of
   <a href="function.tan.php">tan()</a>, which means that
   <em>a==tan(atan(a))</em> for every value of a that is within
   <strong>atan()</strong>&#039;s range.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The argument to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The arc tangent of <code>arg</code> in radians.
  </p>
 </div>
