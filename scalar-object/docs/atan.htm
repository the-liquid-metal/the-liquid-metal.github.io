
 <div class="refnamediv">
  <h1 class="refname">atan</h1>
 </div>
 <div class="refsect1 description" id="refsect1-function.atan-description">
  <h3 class="title">Description</h3>
  <p class="para rdfs-comment">
   Returns the arc tangent of <code class="parameter">arg</code> in radians.
   <span class="function"><strong>atan()</strong></span> is the complementary function of
   <span class="function"><a href="function.tan.php" class="function">tan()</a></span>, which means that
   <em>a==tan(atan(a))</em> for every value of a that is within
   <span class="function"><strong>atan()</strong></span>&#039;s range.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.atan-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.atan-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The arc tangent of <code class="parameter">arg</code> in radians.
  </p>
 </div>
