<body>
<div class="ajax-area">
  <h1>atan</h1>

  <div>
    Returns the arc tangent of <code>arg</code> in radians. <strong>atan()</strong> is the
    complementary function of <a href="function.tan.php">tan()</a>, which means that
    <em>a==tan(atan(a))</em> for every value of a that is within <strong>atan()</strong>'s range.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The arc tangent of <code>arg</code> in radians.</p>
  </div>
</div>
</body>
