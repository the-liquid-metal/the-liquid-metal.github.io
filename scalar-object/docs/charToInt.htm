<h1>charToInt</h1>

  <div>
    <p>Returns the ASCII value of the first character of<code>string</code>.</p>
    <p>This function complements <a href="function.chr.php">chr()</a>.</p>
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>string</dt>
      <dd>A character.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the ASCII value as an integer.</p>
  </div>

  <div class="examples">
    <p><strong>Example #1 charToInt() example</strong></p>
    <pre class="php-code">
      <?php
      $str = "\n";
      if (charToInt($str) == 10) {
          echo "The first character of \$str is a line feed.\n";
      }
      ?>
    </pre>
  </div>
