<h1>cos</h1>
 <div>
  <p>
   <strong>cos()</strong> returns the cosine of the <code>arg</code>
   parameter.  The <code>arg</code> parameter is in radians.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>An angle in radians </dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The cosine of <code>arg</code>
  </p>
 </div>

 <div class="examples">
  <p>
   <div>
    <p><strong>Example #1 cos() example</strong></p>
    <pre><span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">cos</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;-1<br /><br /></span><span style="color: #0000BB">?&gt;</span></pre>

   </div>
  </p>
 </div>
