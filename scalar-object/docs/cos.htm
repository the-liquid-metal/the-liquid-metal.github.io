
 <div>
  <h1>cos</h1>
 </div>
 <div>
  <p>
   <span><strong>cos()</strong></span> returns the cosine of the <code class="parameter">arg</code>
   parameter.  The <code class="parameter">arg</code> parameter is in radians.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       An angle in radians 
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   The cosine of <code class="parameter">arg</code>
  </p>
 </div>
