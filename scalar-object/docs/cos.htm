<h1>cos</h1>
 <div>
  <p>
   <strong>cos()</strong> returns the cosine of the <code>arg</code>
   parameter.  The <code>arg</code> parameter is in radians.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>arg</dt>
     <dd>An angle in radians </dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>The cosine of <code>arg</code></p>
 </div>

 <div class="examples">
    <p><strong>Example #1 cos() example</strong></p>
<pre class="php-code">&lt;?php

echo cos(M_PI); // -1

?></pre>
 </div>
