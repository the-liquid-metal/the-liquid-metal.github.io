
 <div class="refnamediv">
  <h1 class="refname">tan</h1>
 </div>
 <div class="refsect1 description" id="refsect1-function.tan-description">
  <h3 class="title">Description</h3>
  <p class="para rdfs-comment">
   <span class="function"><strong>tan()</strong></span> returns the tangent of the <code class="parameter">arg</code>
   parameter.  The <code class="parameter">arg</code> parameter is in radians.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.tan-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process in radians 
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.tan-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The tangent of <code class="parameter">arg</code>
  </p>
 </div>
