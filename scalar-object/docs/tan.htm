<h1>tan</h1>
 <div>
  <p>
   <strong>tan()</strong> returns the tangent of the <code>arg</code>
   parameter.  The <code>arg</code> parameter is in radians.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The argument to process in radians </dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The tangent of <code>arg</code>
  </p>
 </div>

 <div class="examples">
  <p>
   <div>
    <p><strong>Example #1 tan() example</strong></p>
    <pre><span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">tan</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI_4</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;1<br /><br /></span><span style="color: #0000BB">?&gt;</span></pre>

   </div>
  </p>
 </div>
