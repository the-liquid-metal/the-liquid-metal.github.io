
 <div class="refnamediv">
  <h1 class="refname">tan</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   <span><strong>tan()</strong></span> returns the tangent of the <code class="parameter">arg</code>
   parameter.  The <code class="parameter">arg</code> parameter is in radians.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       The argument to process in radians 
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   The tangent of <code class="parameter">arg</code>
  </p>
 </div>

 <div class="examples">
  <p>
   <div>
    <p><strong>Example #1 <span><strong>tan()</strong></span> example</strong></p>
    <div>
<div><code><span style="color: #000000">

</span>
</code></div>
    </div>

   </div>
  </p>
 </div>
