
 <div>
  <h1>tan</h1>
 </div>
 <div>
  <p>
   <span><strong>tan()</strong></span> returns the tangent of the <code>arg</code>
   parameter.  The <code>arg</code> parameter is in radians.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

     <dt>
<code>arg</code></dt>

     <dd>

      <p>
       The argument to process in radians 
      </p>
     </dd>

   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   The tangent of <code>arg</code>
  </p>
 </div>

 <div class="examples">
