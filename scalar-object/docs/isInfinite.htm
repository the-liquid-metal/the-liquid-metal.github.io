  <h1>isInfinite</h1>
  <div>
    Returns <code>TRUE</code> if <code>val</code> is infinite (positive or 
    negative), like the result of <em>log(0)</em> or any value too big to
    fit into a float on this platform.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>val</dt>
      <dd>The value to check</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p><code>TRUE</code> if <code>val</code> is infinite, else <code>FALSE</code>.</p>
  </div>
