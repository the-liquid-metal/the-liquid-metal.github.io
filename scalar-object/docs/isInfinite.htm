<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>isInfinite</h1>
  <div>
    Returns <code>TRUE</code> if <code>val</code> is infinite (positive or 
    negative), like the result of <em>log(0)</em> or any value too big to
    fit into a float on this platform.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>val</dt>
      <dd>The value to check</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p><code>TRUE</code> if <code>val</code> is infinite, else <code>FALSE</code>.</p>
  </div>
</div>
</body>
