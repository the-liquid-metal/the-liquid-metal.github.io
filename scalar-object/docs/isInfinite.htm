<h1>isInfinite</h1>
 <div>
  <p>
   Returns <strong><code>TRUE</code></strong> if <code>val</code> is infinite (positive or 
   negative), like the result of <em>log(0)</em> or any value too 
   big to fit into a float on this platform.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>val</code></dt>
     <dd><p>The value to check</p></dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   <strong><code>TRUE</code></strong> if <code>val</code> is infinite, else <strong><code>FALSE</code></strong>.
  </p>
 </div>
