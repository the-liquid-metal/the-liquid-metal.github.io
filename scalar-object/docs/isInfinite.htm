
 <div class="refnamediv">
  <h1 class="refname">isInfinite</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns <strong><code>TRUE</code></strong> if <code class="parameter">val</code> is infinite (positive or 
   negative), like the result of <em>log(0)</em> or any value too 
   big to fit into a float on this platform.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">val</code></dt>

     <dd>

      <p class="para">
       The value to check
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   <strong><code>TRUE</code></strong> if <code class="parameter">val</code> is infinite, else <strong><code>FALSE</code></strong>.
  </p>
 </div>
