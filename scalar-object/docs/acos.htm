  <code>acos( ): float</code>
  <p>
    Context: number.<br/>
    Alias of <a href="http://php.net/manual/en/function.acos.php" target="_blank">acos</a>.<br/>
    Arc cosine.
  </p>

<div class="ajax-area">
  <h1>acos</h1>

  <div>
    <strong>acos()</strong> is the complementary function of <a href="cos.htm">cos()</a>, which means
    that <code>$so->val == $so->cos()->acos()->val</code> for every value of a that is within <strong>acos()</strong>' range.
  </div>

  <div>
   <h3>Return Values</h3>
   <p>The arc cosine of <var>$scalarObject->val</var> in radians.</p>
  </div>
