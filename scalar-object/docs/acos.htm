<body>
<div class="ajax-area">
  <h1>acos</h1>

  <div>
    Returns the arc cosine of <code>arg</code> in radians. <strong>acos()</strong> is
    the complementary function of <a href="function.cos.php">cos()</a>, which means that
    <em>a==cos(acos(a))</em> for every value of a that is within <strong>acos()</strong>' range.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
   <h3>Return Values</h3>
   <p>The arc cosine of <code>arg</code> in radians.</p>
  </div>
</div>
</body>
