
 <div class="refnamediv">
  <h1 class="refname">acos</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns the arc cosine of <code class="parameter">arg</code> in radians.
   <span><strong>acos()</strong></span> is the complementary function of
   <span><a href="function.cos.php" class="function">cos()</a></span>, which means that
   <em>a==cos(acos(a))</em> for every value of a that is within
   <span><strong>acos()</strong></span>&#039; range.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   The arc cosine of <code class="parameter">arg</code> in radians.
  </p>
 </div>
