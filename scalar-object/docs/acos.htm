<h1>acos</h1>
 <div>
  <p>
   Returns the arc cosine of <code>arg</code> in radians.
   <strong>acos()</strong> is the complementary function of
   <a href="function.cos.php">cos()</a>, which means that
   <em>a==cos(acos(a))</em> for every value of a that is within
   <strong>acos()</strong>&#039; range.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The argument to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The arc cosine of <code>arg</code> in radians.
  </p>
 </div>
