  <h1>convertUudecode</h1>

  <div><strong>convertUudecode()</strong> decodes a uuencoded string.</div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>data</dt>
      <dd>The uuencoded data.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the decoded data as a string  or <code>FALSE</code> on failure.</p>
  </div>

  <div class="examples">
    <p><strong>Example #1 convertUudecode() example</strong></p>
    <pre class="php-code">
      <?php
      /* Can you imagine what this will print? :) */
      echo convertUudecode("+22!L;W9E(%!(4\"$`\n`");
      ?>
    </pre>
  </div>
