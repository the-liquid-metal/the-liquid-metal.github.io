<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>stripCSlashes</h1>

  <div class="short-description">
    <code>stripCSlashes( ): string</code>
    <p>
      Context: string.<br/>
      Alias of <a href="http://php.net/manual/en/function.stripcslashes.php">stripcslashes</a>.<br/>
      Un-quote string quoted with addCSlashes.
    </p>
  </div>

  <div>
    Returns a string with backslashes stripped off. Recognizes
    C-like <em>\n</em>, <em>\r</em> ..., octal
    and hexadecimal representation.
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The unescaped string.</p>
  </div>
</div>
</body>
