  <h1>asinh</h1>

  <div>
    Returns the inverse hyperbolic sine of <code>arg</code>, i.e. the value whose
    hyperbolic sine is <code>arg</code>.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The inverse hyperbolic sine of <code>arg</code></p>
  </div>
