<h1>asinh</h1>
 <div>
  <p>
   Returns the inverse hyperbolic sine of
   <code>arg</code>, i.e. the value whose
   hyperbolic sine is <code>arg</code>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd><p>The argument to process</p></dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The inverse hyperbolic sine of <code>arg</code> 
  </p>
 </div>
