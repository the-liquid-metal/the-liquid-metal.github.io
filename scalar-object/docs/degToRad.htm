  <h1>degToRad</h1>

  <div>
    This function converts <code>number</code> from degrees
    to the radian equivalent.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>number</dt>
      <dd>Angular value in degrees </dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The radian equivalent of <code>number</code></p>
  </div>

  <div class="examples">
    <p><strong>Example #1 degToRad() example</strong></p>
    <pre class="php-code">
      <?php
      echo degToRad(45); // 0.785398163397
      var_dump(degToRad(45) === M_PI_4); // bool(true)
      ?>
    </pre>
  </div>
