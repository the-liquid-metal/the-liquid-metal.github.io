
 <div class="refnamediv">

 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   This function converts <code class="parameter">number</code> from radian
   to degrees.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">number</code></dt>

     <dd>

      <p>
       A radian value
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   The equivalent of <code class="parameter">number</code> in degrees
  </p>
 </div>
