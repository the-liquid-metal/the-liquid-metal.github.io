<h1>radToDeg</h1>
 <div>
  <p>
   This function converts <code>number</code> from radian
   to degrees.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>number</code></dt>
     <dd><p>A radian value</p></dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The equivalent of <code>number</code> in degrees
  </p>
 </div>

    </div>

  </p>
