<h1>radToDeg</h1>
 <div>This function converts <code>number</code> from radian to degrees.</div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>number</dt>
     <dd>A radian value</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>The equivalent of <code>number</code> in degrees</p>
 </div>

 <div class="examples">
    <p><strong>Example #1 radToDeg() example</strong></p>
<pre class="php-code">
<?php

echo radToDeg(M_PI_4); // 45

?>
</pre>
 </div>
