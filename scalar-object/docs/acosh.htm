
 <div>
  <h1>acosh</h1>
 </div>
 <div>
  <p>
   Returns the inverse hyperbolic cosine of
   <code class="parameter">arg</code>, i.e. the value whose
   hyperbolic cosine is <code class="parameter">arg</code>.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p>
       The value to process
      </p>
     </dd>

   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   The inverse hyperbolic cosine of <code class="parameter">arg</code>
  </p>
 </div>
