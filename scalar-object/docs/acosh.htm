<h1>acosh</h1>
 <div>
  <p>
   Returns the inverse hyperbolic cosine of
   <code>arg</code>, i.e. the value whose
   hyperbolic cosine is <code>arg</code>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The value to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The inverse hyperbolic cosine of <code>arg</code>
  </p>
 </div>
