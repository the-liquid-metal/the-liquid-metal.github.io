<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>isInfinite</h1>

  <div class="short-description">
    <code>isInfinite( ): bool</code>
    <p>
      context: number.<br/>
      Alias of <a href="http://php.net/manual/en/function.is-infinite.php">is_infinite</a>.<br/>
      Checks whether a value is infinite.
    </p>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>
      <code>TRUE</code> if <var>$scalarObject->val</var> is infinite (positive or 
      negative), like the result of <em>log(0)</em> or any value too big to fit into
      a float on this platform, else <code>FALSE</code>.
    </p>
  </div>
</div>
</body>
