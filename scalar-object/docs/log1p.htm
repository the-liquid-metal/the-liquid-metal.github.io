<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>

<body>
<div class="short-description">

</div>
<div class="ajax-area">
  <h1>log1p</h1>

  <div>
    <strong>log1p()</strong> returns log(1 + <code>number</code>) computed in a way
    that is accurate even when the value of <code>number</code> is close to zero.
    <a href="log.htm">log()</a> might only return log(1) in this case due
    to lack of precision.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>number</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>log(1 + <code>number</code>)</p>
  </div>
</div>
</body>
