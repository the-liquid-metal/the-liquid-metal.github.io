<h1>log1p</h1>
 <div>
  <p>
   <strong>log1p()</strong> returns log(1 +
   <code>number</code>) computed in a way that is accurate even
   when the value of <code>number</code> is close to zero.
   <a href="function.log.php">log()</a> might only return log(1) in this case
   due to lack of precision.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>number</code></dt>
     <dd>The argument to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   log(1 + <code>number</code>)
  </p>
 </div>
