
 <div>
  <h1>log1p</h1>
 </div>
 <div>
  <p>
   <span><strong>log1p()</strong></span> returns log(1 +
   <code class="parameter">number</code>) computed in a way that is accurate even
   when the value of <code class="parameter">number</code> is close to zero.
   <span><a href="function.log.php" class="function">log()</a></span> might only return log(1) in this case
   due to lack of precision.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">number</code></dt>

     <dd>

      <p>
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   log(1 + <code class="parameter">number</code>)
  </p>
 </div>
