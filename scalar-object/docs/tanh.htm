<h1>tanh</h1>
 <div>
  <p>
   Returns the hyperbolic tangent of <code>arg</code>,
   defined as <em>sinh(arg)/cosh(arg)</em>.
  </p>
 </div>

 <div>
  <h3>Parameters</h3>
  <p>
   <dl>
     <dt><code>arg</code></dt>
     <dd>The argument to process</dd>
   </dl>
  </p>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   The hyperbolic tangent of <code>arg</code>
  </p>
 </div>
