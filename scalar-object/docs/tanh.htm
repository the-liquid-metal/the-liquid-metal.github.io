
 <div>
  <h1>tanh</h1>
 </div>
 <div>
  <p>
   Returns the hyperbolic tangent of <code>arg</code>,
   defined as <em>sinh(arg)/cosh(arg)</em>.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

     <dt>
<code>arg</code></dt>

     <dd>

      <p>
       The argument to process
      </p>
     </dd>

   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   The hyperbolic tangent of <code>arg</code>
  </p>
 </div>
