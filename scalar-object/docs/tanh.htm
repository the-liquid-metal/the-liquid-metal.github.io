<h1>tanh</h1>
 <div>
   Returns the hyperbolic tangent of <code>arg</code>,
   defined as <em>sinh(arg)/cosh(arg)</em>.
 </div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>arg</dt>
     <dd>The argument to process</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>The hyperbolic tangent of <code>arg</code></p>
 </div>
