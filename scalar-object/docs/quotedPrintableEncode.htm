
 <div class="refnamediv">
  <h1 class="refname">quotedPrintableEncode</h1>
 </div>
 
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Returns a quoted printable string created according to <a href="http://www.faqs.org/rfcs/rfc2045" class="link external">&raquo;&nbsp;RFC2045</a>, section 6.7.
  </p>
  <p class="para">
   This function is similar to <span><a href="function.imap-8bit.php" class="function">imap_8bit()</a></span>, except this
   one does not require the IMAP module to work.
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">str</code></dt>

     <dd>

      <p class="para">
       The input string.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   Returns the encoded string.
  </p>
 </div>
