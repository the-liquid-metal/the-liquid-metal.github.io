  <h1>quotedPrintableEncode</h1>

  <div>
    <p>
      Returns a quoted printable string created according to
      <a href="http://www.faqs.org/rfcs/rfc2045">&raquo;&nbsp;RFC2045</a>, section 6.7.
    </p>
    <p>
      This function is similar to <a href="function.imap-8bit.php">imap_8bit()</a>, except this
      one does not require the IMAP module to work.
    </p>
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>str</dt>
      <dd>The input string.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the encoded string.</p>
  </div>
