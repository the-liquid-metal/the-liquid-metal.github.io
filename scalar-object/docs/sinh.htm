<div class="short-description">

</div>
<div class="ajax-area">
  <h1>sinh</h1>

  <div>
    Returns the hyperbolic sine of <code>arg</code>,
    defined as <em>(exp(arg) - exp(-arg))/2</em>.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>arg</dt>
      <dd>The argument to process</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The hyperbolic sine of <code>arg</code></p>
  </div>
</div>
