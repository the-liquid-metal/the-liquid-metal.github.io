<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>

  <link rel="stylesheet" href="jquery.snippet.min.css"/>

<body>
<div class="ajax-area">
  <h1>tanh</h1>

  <div class="short-description">
    <code>tanh( ): float</code>
    <p>
      Context: number.<br/>
      Alias of <a href="http://php.net/manual/en/function.tanh.php">tanh</a>.<br/>
      Hyperbolic tangent.
    </p>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The hyperbolic tangent of <var>$scalarObject->val</var>,
    defined as <code>$scalarObject->sinh()->val/$scalarObject->cosh()->val</code></p>
  </div>
</div>
