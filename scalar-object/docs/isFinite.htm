<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>isFinite</h1>

  <div>Checks whether <code>val</code> is a legal finite on this platform.</div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>val</dt>
      <dd>The value to check</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>
      <code>TRUE</code> if <code>val</code> is a legal finite number within the allowed
      range for a PHP float on this platform, else <code>FALSE</code>.
    </p>
  </div>
</div>
</body>
