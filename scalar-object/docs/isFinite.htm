
 <div>
  <h1>isFinite</h1>
 </div>
 <div>
  <p>
   Checks whether <code>val</code> is a legal finite
   on this platform.
  </p>
 </div>

 <div class="parameters">
  <h3>Parameters</h3>
  <p>
   <dl>

     <dt>
<code>val</code></dt>

     <dd>

      <p>
       The value to check
      </p>
     </dd>

   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3>Return Values</h3>
  <p>
   <strong><code>TRUE</code></strong> if <code>val</code> is a legal finite
   number within the allowed range for a PHP float on this platform,
   else <strong><code>FALSE</code></strong>.
  </p>
 </div>
