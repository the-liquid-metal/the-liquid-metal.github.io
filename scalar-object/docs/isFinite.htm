
 <div class="refnamediv">
  <h1 class="refname">isFinite</h1>
 </div>
 <div class="refsect1 description">
  <p class="para rdfs-comment">
   Checks whether <code class="parameter">val</code> is a legal finite
   on this platform.
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">Parameters</h3>
  <p>
   <dl>

    
     <dt>
<code class="parameter">val</code></dt>

     <dd>

      <p>
       The value to check
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="returnvalues">
  <h3 class="title">Return Values</h3>
  <p>
   <strong><code>TRUE</code></strong> if <code class="parameter">val</code> is a legal finite
   number within the allowed range for a PHP float on this platform,
   else <strong><code>FALSE</code></strong>.
  </p>
 </div>
