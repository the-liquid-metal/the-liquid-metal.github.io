<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="short-description">
  <code>isFinite( ): bool</code>
  <p>
    Context: number.<br/>
    Alias of <a href="http://php.net/manual/en/function.is-finite.php">is_finite</a>.<br/>
    Checks whether a value is a legal finite number.
  </p>
</div>
<div class="ajax-area">
  <h1>isFinite</h1>

  <div>
    <h3>Return Values</h3>
    <p>
      <code>TRUE</code> if <var>$scalarObject->val</var> is a legal finite number within the allowed
      range for a PHP float on this platform, else <code>FALSE</code>.
    </p>
  </div>
</div>
</body>
