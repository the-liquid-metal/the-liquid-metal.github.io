<h1>isFinite</h1>

 <div>Checks whether <code>val</code> is a legal finite on this platform.</div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>val</dt>
     <dd>The value to check</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>
   <strong><code>TRUE</code></strong> if <code>val</code> is a legal finite
   number within the allowed range for a PHP float on this platform,
   else <strong><code>FALSE</code></strong>.
  </p>
 </div>
