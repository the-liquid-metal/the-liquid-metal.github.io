<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>

<body>
<div class="short-description">

</div>
<div class="ajax-area">
  <h1>product</h1>

  <div><strong>product()</strong> returns the product of values in an array.</div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>array</dt>
      <dd>The array.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the product as an integer or float.</p>
  </div>

  <div class="examples">
    <p><strong>Example #1 product() examples</strong></p>
    <pre class="php-code">
      <?php
      $a = array(2, 4, 6, 8);
      echo "product(a) = " . product($a) . "\n";
      echo "product(array()) = " . product(array()) . "\n";
      ?>
    </pre>

    <div>The above example will output:</div>
    <pre class="output">
      product(a) = 384
      product(array()) = 1
    </pre>
  </div>
</div>
</body>
