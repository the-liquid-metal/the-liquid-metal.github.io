<body>
<div class="short-description">

</div>
<div class="ajax-area">
  <h1>stripCSlashes</h1>

  <div>
    Returns a string with backslashes stripped off. Recognizes
    C-like <em>\n</em>, <em>\r</em> ..., octal
    and hexadecimal representation.
  </div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>str</dt>
      <dd>The string to be unescaped.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>Returns the unescaped string.</p>
  </div>
</div>
</body>
