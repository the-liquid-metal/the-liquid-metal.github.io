<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>sin</h1>

  <div class="short-description">
    <code>sin( ): float</code>
    <p>
      Context: number.<br/>
      Alias of <a href="http://php.net/manual/en/function.sin.php">sin</a>.<br/>
      Sine.
    </p>
  </div>

  <div>
    <strong>sin()</strong> returns the sine of the <var>$scalarObject->val</var>
    parameter. The <var>$scalarObject->val</var> parameter is in radians.
  </div>

  <div>
    <h3>Return Values</h3>
    <p>The sine of <var>$scalarObject->val</var></p>
  </div>

  <div class="examples">
    <p><strong>Example #1 sin() example</strong></p>
    <pre class="php-code">
      <?php
      // Precision depends on your precision directive
      echo sin(deg2rad(60));  //  0.866025403 ...
      echo sin(60);           // -0.304810621 ...
      ?>
    </pre>
  </div>
</div>
</body>
