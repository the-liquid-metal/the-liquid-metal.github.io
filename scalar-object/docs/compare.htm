<html>
<head>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.snippet.min.js"></script>
  <script src="individual.js"></script>
  <link rel="stylesheet" href="jquery.snippet.min.css"/>
  <link rel="stylesheet" href="inject.css"/>
  <link rel="stylesheet" href="individual.css"/>
</head>
<body>
<div class="ajax-area">
  <h1>compare</h1>

  <div>Note that this comparison is case sensitive.</div>

  <div>
    <h3>Parameters</h3>
    <dl>
      <dt>str1</dt>
      <dd>The first string.</dd>

      <dt>str2</dt>
      <dd>The second string.</dd>
    </dl>
  </div>

  <div>
    <h3>Return Values</h3>
    <p>
      Returns &lt; 0 if <code>str1</code> is less than <code>str2</code>; > 0 if
      <code>str1</code> is greater than <code>str2</code>, and 0 if they are equal.
    </p>
  </div>

  <div class="examples">
    <p><strong>Example #1 compare() example</strong></p>
    <pre class="php-code">
      <?php
      $var1 = "Hello";
      $var2 = "hello";
      if (compare($var1, $var2) !== 0) {
          echo '$var1 is not equal to $var2 in a case sensitive string comparison';
      }
      ?>
    </pre>
  </div>
</div>
</body>
