
 <div class="refnamediv">
  <h1 class="refname">tanh</h1>
  <p class="refpurpose"><span class="refname">tanh</span> &mdash; <span class="dc-title">Hyperbolic tangent</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.tanh-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">float</span> <span class="methodname"><strong>tanh</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    )</div>

  <p class="para rdfs-comment">
   Returns the hyperbolic tangent of <code class="parameter">arg</code>,
   defined as <em>sinh(arg)/cosh(arg)</em>.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.tanh-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.tanh-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The hyperbolic tangent of <code class="parameter">arg</code>
  </p>
 </div>
