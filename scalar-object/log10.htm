
 <div class="refnamediv">

 <div class="refsect1 description" id="refsect1-function.log10-description">
  <h3 class="title">Description</h3>
  <p class="para rdfs-comment">
   Returns the base-10 logarithm of <code class="parameter">arg</code>.
  </p>
 </div>

<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.log10-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The base-10 logarithm of <code class="parameter">arg</code>
  </p>
 </div>
