<h1>radToDeg</h1>
 <div>This function converts <code>number</code> from radian to degrees.</div>

 <div>
  <h3>Parameters</h3>
   <dl>
     <dt>number</dt>
     <dd>A radian value</dd>
   </dl>
 </div>

 <div>
  <h3>Return Values</h3>
  <p>The equivalent of <code>number</code> in degrees</p>
 </div>

 <div class="examples">
    <p><strong>Example #1 radToDeg() example</strong></p>
    <pre><span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">radToDeg</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI_4</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;45<br /><br /></span><span style="color: #0000BB">?&gt;</span></pre>
 </div>
