
 <div class="refnamediv">
  <h1 class="refname">cosh</h1>
 </div>
 <div class="refsect1 description" id="refsect1-function.cosh-description">
  <h3 class="title">Description</h3>
   <div class="methodsynopsis dc-description">
    <span class="type">float</span> <span class="methodname"><strong>cosh</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    )</div>

  <p class="para rdfs-comment">
   Returns the hyperbolic cosine of <code class="parameter">arg</code>,
   defined as <em>(exp(arg) + exp(-arg))/2</em>.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.cosh-parameters">
  <h3 class="title">Parameters</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       The argument to process
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.cosh-returnvalues">
  <h3 class="title">Return Values</h3>
  <p class="para">
   The hyperbolic cosine of <code class="parameter">arg</code>
  </p>
 </div>
